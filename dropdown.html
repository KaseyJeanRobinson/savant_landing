<!DOCTYPE html>
<html lang="">
<head>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<center>

<label for="location" accesskey="l">City / State / Zip</label>
<select name="city" id="city">
<option value="">-- choose one --</option>
<optgroup label="USA">
<option value="OAK">Oakland</option>
<option value="NY">New York</option>
<option> … remaining US states … </option>
</optgroup>
<optgroup label="State">
<option value="AB">California</option>
<option value="CA">New York</option>
<option> … remaining zip code … </option>
<option value="94607">94607</option>
<option value="10001">10001</option>
</optgroup>
</select>

<br>

<label for="distance" accesskey="d">Distance From Location</label>
<form name="distance">
<p align="center">
<select name="choose">
<option selected>5-10 Miles</option>
<option value="">10-40 Miles</option>
<option value="">50-100 Miles</option>
<option value="">100-500 Miles</option>
<option value="">1000+ Miles</option>
<option value="">2000+ Miles</option>
</select>

<br>

<label for="imagefiletypes" accesskey="i">Image File Types</label>
<form name="Image File Types">
<p align="center">
<select name="choose">
<option selected>JPG</option>
<option value="jpeg">JPEG</option>
<option value="tif">TIF</option>
<option value="png">PNG</option>
<option value="gif">GIF</option>
<option value="raw">RAW</option>
</select>
</form>

<br>

<label for="cameratypes" accesskey="c">Camera Types</label>
<form name="Camera Types">
<p align="center">
<select name="choose">
<option selected>Nikon</option>
<option value="canon">Canon</option>
<option value="sony">Sony</option>
<option value="kodak">Kodak</option>
<option value="photobooth">Photo Booth</option>
<option value="other">Other</option>
</select>

<br><br>

<input type="button" onClick="location=document.hop.choose.options[document.hop.choose.selectedIndex].value;" value="Select!"></p>
</form>


<section class="search">
  <div class="row">
    <div class="small-12 large-10 columns small-centered">
      <h2>Filter Images:</h2>
      <form class="custom">
        <div class="row">
          <div class="large-3 small-12 columns">
            <label>
              Camera Type:
            </label>
              <select>
                <option value="All">All</option>
                <option value="Nikon">Nikon</option>
                <option value="Canon">Canon</option>
                <option value="Sony">Sony</option>
                <option value="PhotoBooth">Photo Booth</option>
                <option value="Other">Other</option>
              </select>
          </div>
          <div class="large-3 small-6 columns">
            <label>
              Image File Type:
            </label>
              <select>
                <option value="JPG">JPG</option>
                <option value="JPEG">JPEG</option>
                <option value="GIF">GIF</option>
                <option value="PNG">PNG</option>
                <option value="TIF">TIF</option>
                <option value="RAW">RAW</option>
                <option value="Other">Other</option>
              </select>
          </div>
          <div class="large-3 small-6 columns">
            <label>
             Location:
              </label>
              <select>
                <option value="mile"> near me</option>
                <option value="2-mile">2 miles</option>
                <option value="5-mile">5 miles</option>
                <option value="25-mile">25 miles</option>
                <option value="50-mile">50 miles</option>
                <option value="100-mile">100 miles</option>
                <option value="more-mile">more</option>
              </select>
          </div>
          <div class="large-3 small-12 columns expand">
            <a href="#" class="button expand">Search</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>              


</body>
</html>
